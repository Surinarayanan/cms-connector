plugins {
    id("java")
}

group = "com.p3"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // PARSER
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    implementation group: 'org.json', name: 'json', version: '20240205'

    // ITEXT PDF
    implementation group: 'com.itextpdf', name: 'forms', version: '7.1.7'
    implementation 'com.itextpdf:kernel:8.0.3'
    implementation 'com.itextpdf:layout:8.0.3'
}

tasks.test {
    useJUnitPlatform()
}